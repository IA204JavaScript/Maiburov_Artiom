<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Финансовый трекер</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./src/index.js"></script>
</head>
<body>
  <h1>Финансовый трекер</h1>
  
  <form id="transaction-form">
    <input type="text" id="description" placeholder="Описание" required />
    <input type="number" id="amount" placeholder="Сумма" required />
    <select id="category" required>
      <option value="">Категория</option>
      <option value="Зарплата">Зарплата</option>
      <option value="Еда">Еда</option>
      <option value="Транспорт">Транспорт</option>
      <option value="Прочее">Прочее</option>
    </select>
    <button type="submit">Добавить</button>
  </form>

  <h2>Транзакции</h2>
  <table id="transactions-table">
    <thead>
      <tr>
        <th>Дата</th>
        <th>Категория</th>
        <th>Описание</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Общая сумма: <span id="total-amount">0</span> MDL</h3>

  <div id="full-description"></div>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
